	<div class="container">
		<h2>Creating Vertical Form Layout</h2>
		<form>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="InputEmail">Email:</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password"class="form-control"id="pwd" placeholder="Enter password">
    </div>

	<div class="container mt-3">
		<h2>Creating Horizontal Form Layout</h2>
  <form>
    <div class="row email mb-3">
      <label for="InputEmail" class="col-sm-2">Email:</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
  </div>
    </div>

    <div class="row password mb-3">
      <label for="pwd" class="col-sm-2">Password:</label>
        <div class="col-sm-10">
      <input type="password"class="form-control"id="pwd" placeholder="Enter password">
    </div>

    <div class="row remember mb-3">
    	<div class="offset-sm-2">
    		<div class=" form-check col-sm-10">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="checkremember">
      </label class="form-check-label" for="checkremember"> Remember me </label>
    </div>
	</div>
	</div>

    <div class="row">
      <label class="form-check-label"> 
      </label>
  </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
</form>

	<div class="container mb-3 mt-3">
		<h2>Creating Inline Form Layout</h2>
	<form>
    <div class="row"> <!-- align-items-center g-3-->
      <div class="col-auto">
      	<label class="visually-hidden" for="InputEmail"> Email</label>
        <input type="email" class="form-control" id="inputemail" placeholder="Enter email">
      </div>
      <div class="col-auto">
      	<label class="visually-hidden" for="InputEmail"> Email </label>
        <input type="password" class="form-control" id="inputemail" placeholder="Enter password">
         <div class="col-auto">
         <div class="col-auto">
      </div>
    </div>
  </form>
</div>
